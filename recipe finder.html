<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üçΩÔ∏è Recipe Finder</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    input[type="text"] {
      padding: 12px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      margin-top: 10px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #ff7043;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #f4511e;
    }

    #results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }

    .recipe {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 15px;
      width: 250px;
      transition: transform 0.2s;
    }

    .recipe:hover {
      transform: scale(1.03);
    }

    .recipe img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .recipe h3 {
      padding: 15px;
      font-size: 18px;
      color: #444;
    }

    .note {
      font-size: 14px;
      color: #777;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <h1>üçΩÔ∏è Recipe Finder</h1>
  <p class="note">Enter ingredients separated by commas (e.g. chicken, rice, broccoli):</p>
  <input type="text" id="ingredients" placeholder="Enter ingredients...">
  <button onclick="findRecipes()">Search</button>

  <div id="results"></div>

  <script>
    async function findRecipes() {
      const ingredients = document.getElementById("ingredients").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "<p>Loading recipes...</p>";

      if (!ingredients) {
        resultsDiv.innerHTML = "<p>Please enter at least one ingredient.</p>";
        return;
      }

      try {
        const response = await fetch(
          `https://api.spoonacular.com/recipes/findByIngredients?ingredients=${ingredients}&number=6&apiKey=08b6f9601229421aa9f2cf6e86c78bed`
        );
        const data = await response.json();

        if (data.length === 0) {
          resultsDiv.innerHTML = "<p>No recipes found. Try different ingredients.</p>";
          return;
        }

        resultsDiv.innerHTML = "";
        data.forEach(recipe => {
          const recipeDiv = document.createElement("div");
          recipeDiv.className = "recipe";
          recipeDiv.innerHTML = `
            <img src="${recipe.image}" alt="${recipe.title}">
            <h3>${recipe.title}</h3>
          `;
          resultsDiv.appendChild(recipeDiv);
        });
      } catch (error) {
        resultsDiv.innerHTML = "<p>Error fetching recipes. Please try again later.</p>";
        console.error("Error fetching recipes:", error);
      }
    }
  </script>

</body>
</html>
